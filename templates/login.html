<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
        }
        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #69e17d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #80f197;
        }
        p {
            text-align: center;
            color: #666;
        }
        p a {
            color: #80f197;
            text-decoration: none;
        }
        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="login-form" onsubmit="return handleLogin(event);">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="Signuppage.html">Sign up here</a></p>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Add logic for checking username and password here
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Placeholder for successful login logic
            if (username === 'yourUsername' && password === 'yourPassword') {
                // Redirect to the predict page
                window.location.href = 'PredictPage.html'; // Change this to your actual page
            } else {
                alert('Invalid username or password.'); // Simple error message
            }
            
            return false; // Prevent the form from submitting if validation fails
        }
    </script>
</body>
</html>
